<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <a href="/#/blog">Blog</a>
    <a href="/#/publications">Publications</a>

  </div>
</template>

<template id="blog-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <a href="/#/">Home</a>

  </div>
</template>

<template id="publications-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <a href="/#/">Home</a>
    <div v-for="publication in publications">
      <a v-bind:href="'/#/publications/' + publication.id"><strong>
        {{ publication.title }}
      </strong></a> ({{ publication.media_type }})
      <p>
        {{ publication.short_blurb }}
      </p>
    </div>

  </div>
</template>

<template id="publication-show-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <h3>
      {{ publication.title }}
    </h3>
    <p>
      {{ publication.long_blurb }}
    </p>
    <div v-if="publication.awards[0]">Awards:</div>
    <div v-for="award in publication.awards">
      {{ award.title }} - {{ award.text }}
    </div>

  </div>
</template>
