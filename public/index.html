<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <a href="/#/blog">Blog</a>
    <a href="/#/publications">Publications</a>
    <a href="/#/reviews">Reviews</a>
    <a href="/#/readings">What I'm Reading</a>
    <a href="/#/images">Image Gallery</a>
    <a href="/#/contact">Contact</a>
    <a href="/#/about">About Ed</a>

  </div>
</template>

<template id="blog-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <a href="/#/">Home</a>
    <div v-for="post in posts">
      <strong>{{ post.title }}</strong>
      <p>{{ post.text }}</p>
    </div>

  </div>
</template>

<template id="publications-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <a href="/#/">Home</a>
    <div v-for="publication in publications">
      <a v-bind:href="'/#/publications/' + publication.id"><strong>
        {{ publication.title }}
      </strong></a> ({{ publication.media_type }})
      <p>
        {{ publication.short_blurb }}
      </p>
    </div>

  </div>
</template>

<template id="publication-show-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <a href="/#/">Home</a>
    <h3>
      {{ publication.title }}
    </h3>
    <p>
      {{ publication.long_blurb }}
    </p>
    <div v-if="awardsExist">Awards:</div>
    <div v-for="award in publication.awards">
      {{ award.title }} - {{ award.text }}
    </div>

  </div>
</template>

<template id="reviews-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <a href="/#/">Home</a>
    <div v-for="review in reviews">
      <strong>{{ review.title }}</strong>
      <p>A Review of: {{ review.item }}</p>
      <p>{{ review.text }}</p>
      <p>Rating: {{ review.rating }}</p>
      <hr>
    </div>

  </div>
</template>

<template id="readings-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <a href="/#/">Home</a>
    <div v-for="reading in readings">
      {{ reading }}
      <a v-bind:href="'https://' + reading.url">{{ reading.title }}</a>
      <p>{{ reading.text }}</p>
    </div>

  </div>
</template>

<template id="images-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <a href="/#/">Home</a>
    <div v-for="image in images">
      <p>{{ image.title }}</p>
      <img v-bind:src="image.image_url">
    </div>

  </div>
</template>

<template id="contact-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>
    <a href="/#/">Home</a>
    <p>Contact Info Here</p>

  </div>
</template>
