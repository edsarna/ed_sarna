<template id="home-page">
  <div>
    <!-- Section: story -->
    <section id="about" class="home-section less-padding navbar-room">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            
            <div class="section-heading text-center">
              <p><i>{{ tagline.body }}</i></p>
            </div>
            
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-6">

            <img v-if="storyImage" :src="storyImage" class="img-responsive img-rounded post-image-home" />
            <img v-else src="img/trees_sky.jpg" class="img-responsive img-rounded" alt="" />
          </div>    
          <div class="col-md-6">
            <p>Read Ed Sarna's New Story...</p>
            <p><strong>{{ story.title }}</strong></p>
            <!-- <p>{{ story.short_blurb }}</p> -->
            <blockquote v-if="story.short_blurb && story.short_blurb.length > 0" class="homepage-blockquote">
              {{ story.short_blurb }}
            </blockquote>
            <blockquote v-else class="homepage-blockquote">
              {{ story.long_blurb }}
            </blockquote>
            <a href="/#/stories" class="btn btn-skin btn-scroll">Read Now</a>
          </div>
        </div>    
      </div>
    </section>
    <!-- /Section: story -->
    
    <!-- Section: blog -->
    <section id="about" class="home-section">

      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <p><strong>On Ed's Blog: {{ post.title }}</strong></p>
            <p class="home-post">
              {{ post.text }}
            </p>
            <a :href="'/#/blog/' + post.id" class="btn btn-skin btn-scroll">See More</a>
          </div>
          <div class="col-md-6">
          
            <img v-if="postImage" :src="postImage" class="img-responsive img-rounded post-image-home" alt="" />
            <img v-else src="img/trees_sky.jpg" class="img-responsive img-rounded" alt="" />
          </div>    
        </div>    
      </div>
    </section>
    <!-- /Section: blog -->
    
    
    <!-- Section: gallery -->
    <section id="gallery" class="home-section text-center bg-gray"  v-if="recentImages.length > 2">

      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="wow" data-wow-delay="0.4s">
              <div class="section-heading">
                <h2>View the photo gallery</h2>
                <p>For a more laconic understanding of Ed</p>
              </div>
            </div>
          </div>
        </div>
        <a href="/#/images">
          <div class="row">
            <div class="col-md-3 col-md-offset-1">
              <img v-bind:src="recentImages[0].image_url" class="fit-to-col">
            </div>
            <div class="col-md-4">
              <img v-bind:src="recentImages[2].image_url" class="fit-to-col">
            </div>
            <div class="col-md-3">
              <img v-bind:src="recentImages[1].image_url" class="fit-to-col">
            </div>
          </div>
        </a>
      </div>
    </section>
    <!-- /Section: gallery -->
  </div>
</template>

<template id="blog-page">
  <div class="vue-component">
    <div class="container navbar-room">
      <h3 class="bold post-rows">Sense or Nonsense</h3>
      <div class="row space-below post-rows" v-for="post in orderBy(posts, 'created_at', -1)">
      <!-- <div class="row space-below post-rows" v-for="post in posts"> -->
        <div class="bootstrap-card">
          <a v-bind:href="'/#/blog/' + post.id">
            <div class="card-body">
              <div class="col-sm-4" v-if="post.featured_image">
                <img :src="post.featured_image.image_url" class="image-border gallery-image">
              </div>
              <div class="col black">
                <p class="post-time">{{ post.publication_date || post.friendly_created_at }}</p>
                <span class="bold">{{ post.title }}</span>
                <p v-for="paragraph in post.text">{{ paragraph }}</p>
              </div>
            </div>
            <div class="card-footer text-right click-to-read">
              <small class="text-muted">Click to read more</small>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>
</template>

<template id="publications-page">
  <div class="vue-component">
    <div class="container navbar-room">
      <div class="publication-row" v-for="publication in orderBy(publications, 'created_at', -1)">
        <div>
          <img v-if="publication.image_url" :src="publication.image_url" class="img-responsive img-rounded small-image" alt="" />
          <img v-else src="img/ffffff.png" class="blank-image img-responsive" />
        </div>
        <div class="margin-right">
          <div>
            <a v-bind:href="'/#/stories/' + publication.id">
              <span class="bold">
                {{ publication.title }}
              </span>
            </a>
            {{' '}}
            <span v-if="publication.media_type">
              ({{ publication.media_type }})
            </span>
            <p v-if="publication.short_blurb.length > 0">
              {{ publication.short_blurb }}
            </p>
            <p v-else>
              {{ publication.long_blurb }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="publication-show-page">
  <div class="vue-component">
    <div style="padding:25px;">
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
        
          <img v-if="publication.image_url" :src="publication.image_url" class="img-responsive img-rounded" alt="" />
          <img v-else src="img/trees_sky.jpg" class="img-responsive img-rounded" alt="" />
        </div>    
        <div class="col-md-6">
          <p><strong>{{ publication.title }}</strong></p>
          <div v-if="publication.full_text">

          </div>

            </div>
          </blockquote>
          <a v-if="publication.url" :href="url" class="btn btn-skin btn-scroll">Read Full Story</a>
        </div>
      </div>    
    </div>
    <div style="padding:25px;">
    </div>
  </div>

  <div class="vue-component">

    <h1>{{ message }}</h1>

          <div class="col-md-4" style="text-align:center">Email</div>

<template id="blog-show-page">
  <div class="vue-component">
    <div style="padding:25px;">
    </div>
    <div class="container">
      <div v-if="post.featured_image">
        <img v-bind:src="post.featured_image.image_url" class="img-rounded footer-room blog-image" alt="" />
      </div>
      <p class="post-time">{{ post.friendly_created_at }}</p>
      <div class="black">
        <h1><span class="bold">{{ post.title }}</span></h1>
        <p v-for="paragraph in post.text">{{ paragraph }}</p>
      </div>

      <div v-for="image in post.additional_images">
        <img class="additional-image" :src="image.image_url">
      </div>

      <hr class="clear">
      <h3 v-if="commentsExist">Comments</h3>
      <div v-for="comment in post.comments" class="bootstrap-card black card-body">
        <p class="bold">{{ comment.commenter }}</p>
        <p>{{ comment.comment }}<p>
      </div>
      <div class="space-above black">
        <h3 class="close-review">Leave a Comment</h3>
        <p class="close-review">Your Name:</p>
        <p class="close-review"><input type="text" v-model="commentName"></p>
        <p class="close-review">Your Comment:</p>
        <p class="close-review"><textarea cols="50" rows="4" v-model="commentComment"></textarea></p>
        <button @click="submitComment" type="button" class="btn btn-primary">
                Submit Comment
              </button>
        <p class="close-review">{{ commentMessage }}</p>
      </div>   
    </div>
  </div>
</template>

<template id="admin-page">
  <div class="vue-component">
    <div v-if="!loggedIn">
      <!-- SIGNUP -->
      <div class="container">
        <h1>Login</h1>
        <ul>
          <li class="text-danger" v-for="error in errors">{{ error }}</li>
        </ul>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" v-model="email">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" v-model="password">
        </div>
        <button class="btn btn-primary" v-on:click="submit()">Submit</button>
      </div>
      <!-- RESET PASSWORD -->
      <div class="container space-above">
        <h1>Reset Your Password</h1>
        <ul>
          <li class="text-danger" v-for="error in errors">{{ error }}</li>
        </ul>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" v-model="newPassword.email">
        </div>
        <div class="form-group">
          <label>Old Password:</label>
          <input type="password" class="form-control" v-model="newPassword.oldPassword">
        </div>
        <div class="form-group">
          <label>New Password:</label>
          <input type="password" class="form-control" v-model="newPassword.newPassword">
        </div>
        <button class="btn btn-primary" v-on:click="changePassword()">Submit</button>
      </div>
    </div>

    <div v-if="loggedIn">
      <h2 class="text-center navbar-room">Administer by Content Type:</h2>
      <div class="space-below">
        <!-- NAVBAR 2.0 -->
        <nav class="navbar navbar-custom" role="navigation">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                    <i class="fa fa-angle-down bold"></i>
                  </button>
                </div>
                <div class="collapse navbar-collapse" id="menu">
                  <ul class="nav">
                    <li class="add-new-content"><a @click="changeShowSection('comments')">Comments</a></li>
                    <li class="add-new-content"><a @click="changeShowSection('posts')">Blog Posts</a></li>
                    <li class="add-new-content"><a @click="changeShowSection('readings')">Readings</a></li>
                    <li class="add-new-content"><a @click="changeShowSection('reviews')">Reviews</a></li>
                    <li class="add-new-content"><a @click="changeShowSection('stories')">Stories</a></li>
                    <li class="add-new-content"><a @click="changeShowSection('basic_content')">Basic Content</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div> 
      <div v-if="showSection === 'basic_content'" class="container"> <!-- BASIC CONTENT -->
        <h2 class="close-review">Basic Content</h2>
        <div class="admin-section">
          <h3>Tagline</h3>
          <p>This appears at the top of the homepage</p>
          <input class="wider-textbox" type="text" v-model="tagline.body">
          <hr>
          <h3>About Blurb</h3>
          <p>This appears on the 'About Ed' page</p>
          <textarea rows="8" cols="85" v-model="about.body"></textarea>
          <p><button @click="updateTextBlocks()" class="btn btn-success">Save Changes</button></p>
        </div>
      </div>
      <div v-if="showSection === 'comments'" class="container"> <!-- COMMENTS -->
        <h2 class="close-review">Comments Pending Approval</h2>
        <div class="admin-section">
          <div class="row space-below post-rows-edit" v-for="comment in unapprovedComments">
            <div class="col black">
              <span class="bold">Posted by: {{ comment.commenter }}</span>
              <span class="bold">(In reference to: {{ comment.post.title }})</span>
              <p class="post-rows-edit-text">{{ comment.comment }}</p>
              <!-- Post Modal Edit Button -->
              <p>
                <button @click="approveComment(comment)" type="button" class="btn btn-success">
                  Approve This Comment
                </button>
                <button @click="deleteComment(comment)" type="button" class="btn btn-danger">
                  Delete This Comment
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="container" v-if="showSection === 'posts'"> <!-- POSTS -->
        <h2 class="close-review">Posts</h2><a data-toggle="modal" data-target="#postModalAdd" class="add-new-content">Add New</a>
        <div class="admin-section">
          <div class="row space-below post-rows-edit" v-for="post in posts">
            <div class="col black">
              <span class="bold">{{ post.title }}</span>
              <p class="post-rows-edit-text">{{ post.text }}</p>
              <!-- Post Modal Edit Button -->
              <p><button @click="selectPost(post)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#postModal">
                Edit This Post
              </button></p>
            </div>
          </div>
        </div>
      </div>
      <div class="container" v-if="showSection === 'readings'"> <!-- READINGS -->
        <h2 class="close-review">Readings</h2><a data-toggle="modal" data-target="#readingModalAdd" class="add-new-content">Add New</a>
        <div class="admin-section">
          <div class="row space-below post-rows-edit" v-for="reading in readings">
            <div class="col black">
              <span class="bold">{{ reading.title }} by {{ reading.author }}</span>
              <p>{{ reading.text }}</p>
              <!-- Reading Modal Edit Button -->
              <p><button @click="selectReading(reading)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#readingModal">
                Edit This Reading
              </button></p>
            </div>
          </div>
        </div>
